
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" href="/images/android-chrome-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome application</title>
  </head>
  <body>
    <div id="controls">
      <div>
        <button type="button" class="play">play</button>
      </div>
      <div id="tempoBox">Tempo: 
        <span id="showTempo">120</span>BPM
        <input 
          id="tempo" 
          type="range" 
          min="30.0" 
          max="300.0" 
          step="1" 
          value="120" 
          >
      </div>
      <br/>
      <span id="againstBeatLabel">3</span>
      <input id="againstBeatSlider" type="range" min="2" max="9" step="1" value="3">
      <em>against</em>
      <span id="baseBeatLabel">4</span>
      <input id="baseBeatSlider" type="range" min="2" max="9" step="1" value="4">
      <button id="switchBeatsButton" type="'button">Switch Beats</button>
    </div>
  </body>
</html>
