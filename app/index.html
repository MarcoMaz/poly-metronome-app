
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" href="/images/android-chrome-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome application</title>
  </head>
  <body>
    <div id="controls">      
      <button type="button" class="app__toggle">play</button><br/>
      <div> 
        <div>
          <span>+/- 1</span><br />
          <input type="number" class="bpm__inputNumber" min="30" max="300" step="1" value="120"/><br />
        </div>
        <div>
          <span>+/- 5</span><br />
          <input type="number" class="bpm__inputNumber--step-five" min="30" max="300" step="5" value="120"/><br />
        </div>
        <span class="bpm__label">120</span>BPM
        <input 
          class="bpm__slider" 
          type="range" 
          min="30.0" 
          max="300.0" 
          step="1" 
          value="120" 
          >
      </div>
      <br/>
      <div>
        <span>+/- 1</span><br />
        <input type="number" class="against-beat__inputNumber" min="2" max="9" step="1" value="3"/>
      </div>
      <span class="against-beat__label">3</span>
      <input class="against-beat__slider" type="range" min="2" max="9" step="1" value="3">
      <em>against</em>
      <span class="base-beat__label">4</span>
      <input class="base-beat__slider" type="range" min="2" max="9" step="1" value="4">
      <div>
        <span>+/- 1</span><br />
        <input type="number" class="base-beat__inputNumber" min="2" max="9" step="1" value="4"/>
      </div>
      <button class="toggle-beats" type="'button">Switch Beats</button>
    </div>
    <div>
      <div>
        <input type="radio" id="view-square" name="view-radio-btn" value="view-square" checked>
        <label for="view-square">Square (default)</label>
      </div>
      <div>
        <input type="radio" id="view-pipelines" name="view-radio-btn" value="view-pipelines" >
        <label for="view-pipelines">Pipelines</label>
      </div>
      <div>
        <input type="radio" id="view-grid" name="view-radio-btn" value="view-grid" >
        <label for="view-grid">Grid</label>
      </div>
      <div>
        <input type="radio" id="view-dots" name="view-radio-btn" value="view-dots">
        <label for="view-dots">Dots</label>
      </div>
    </div>
    <canvas>
    </canvas>
    <div class="-warning">
      This is NOT a polyrhythm!
    </div>
  </body>
</html>
