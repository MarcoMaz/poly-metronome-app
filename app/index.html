<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" href="/images/android-chrome-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome application</title>
  </head>
  <body>
    <div class="app">
      <div class="gui-container">
        <ol class="gui-container__tab-selection">
          <li>
            <button class="gui-container__tab -selected" data-gui-container-tab="square" type="button">Square</button>
          </li>
          <li>
            <button class="gui-container__tab" data-gui-container-tab="pipelines" type="button">Pipelines</button>
          </li>
          <li>
            <button class="gui-container__tab" data-gui-container-tab="grid" type="button">Grid</button>
          </li>
          <li>
            <button class="gui-container__tab" data-gui-container-tab="dots" type="button">Dots</button>
          </li>
        </ol>
        <canvas class="gui__canvas"></canvas>
      </div>
      <div class="gui-controllers">
        <div class="gui-controllers__warning">This is NOT a polyrhythm!</div>
        <div class="gui-controllers__beats-container">
          <div class="gui-controllers__beats">
            <div class="gui-controllers__beat">
              <button type="button" class="gui-controllers__against-beat gui-controllers__plus">+</button>
              <input type="number" class="gui-controllers__against-beat gui-controllers__value" min="2" max="9" step="1" value="3" />
              <button type="button" class="gui-controllers__against-beat gui-controllers__minus">-</button>
            </div>
            <div class="gui-controllers__dots">:</div>
            <div class="gui-controllers__beat">
              <button type="button" class="gui-controllers__base-beat gui-controllers__plus">+</button>
              <input type="number" class="gui-controllers__base-beat gui-controllers__value" min="2" max="9" step="1" value="4" />
              <button type="button" class="gui-controllers__base-beat gui-controllers__minus">-</button>
            </div>
          </div>
          <button class="toggle-beats" type="'button">Switch Beats</button>
        </div>
        <div class="gui-controllers__bpm">bpm</div>
      </div>


      <!---->
      <div class="bpm-container">
        <span>+/- 1</span><br />
        <input
          type="number"
          class="bpm__inputNumber"
          min="30"
          max="300"
          step="1"
          value="120"
        />
        <span>+/- 5</span><br />
        <input
          type="number"
          class="bpm__inputNumber--step-five"
          min="30"
          max="300"
          step="5"
          value="120"
        />
        <span class="bpm__label">120</span>BPM
        <input
          class="bpm__slider"
          type="range"
          min="30.0"
          max="300.0"
          step="1"
          value="120"
        />
      </div>
      <div class="controllers-container">
        <div>
          Volume
          <input
            type="range"
            class="volume"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
        <button type="button" class="app__toggle">play</button>
        <button type="button" class="tap">Tap</button>
      </div> 
    </div>
  </body>
</html>
