<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="This is a Polyrhythmic Metronome PWA" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/android-chrome_192x192.png" />
    <link rel="apple-touch-icon" href="/images/android-chrome_512x512.png" />
    <link rel="icon" type="image/png" href="/images/android-chrome_16x16.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polyrhythmic Metronome PWA</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="Logo">Poly <span>Tock</span></div>
      </header>
      <div class="gui-container">
        <ol class="gui-container__tab-selection">
          <li>
            <button
              class="gui-container__tab -selected"
              data-gui-container-tab="square"
              type="button"
            >
              Squares
            </button>
          </li>
          <li>
            <button
              class="gui-container__tab"
              data-gui-container-tab="pipelines"
              type="button"
            >
              Pipelines
            </button>
          </li>
          <li>
            <button
              class="gui-container__tab"
              data-gui-container-tab="grid"
              type="button"
            >
              Grid
            </button>
          </li>
          <li>
            <button
              class="gui-container__tab"
              data-gui-container-tab="dots"
              type="button"
            >
              Dots
            </button>
          </li>
        </ol>
        <canvas class="gui-container__canvas"></canvas>
      </div>
      <div class="gui-controllers">
        <div class="gui-controllers__beats-container">
          <div class="gui-controllers__beats">
            <div class="gui-controllers__beat gui-controllers__against-beat">
              <button
                type="button"
                class="gui-controllers__against-beat gui-controllers__beat-plus"
              >
                +
              </button>
              <input
                aria-label="against beat input"
                type="number"
                class="gui-controllers__against-beat gui-controllers__beat-value"
                min="2"
                max="9"
                step="1"
                value="3"
              />
              <button
                type="button"
                class="gui-controllers__against-beat gui-controllers__beat-minus"
              >
                -
              </button>
            </div>
            <div class="gui-controllers__dots">:</div>
            <div class="gui-controllers__beat gui-controllers__base-beat">
              <button
                type="button"
                class="gui-controllers__base-beat gui-controllers__beat-plus"
              >
                +
              </button>
              <input
                aria-label="base beat input"
                type="number"
                class="gui-controllers__base-beat gui-controllers__beat-value"
                min="2"
                max="9"
                step="1"
                value="4"
              />
              <button
                type="button"
                class="gui-controllers__base-beat gui-controllers__beat-minus"
              >
                -
              </button>
            </div>
          </div>
        </div>
        <div class="gui-controllers__bpm">
          <div class="gui-controllers__bpm gui-controllers__bpm-minus">
            <button
              type="button"
              class="gui-controllers__bpm gui-controllers__bpm-minus--1"
            >
              -1
            </button>
            <button
              type="button"
              class="gui-controllers__bpm gui-controllers__bpm-minus--5"
            >
              -5
            </button>
          </div>
          <div class="gui-controllers__bpm gui-controllers__bpm-value">
            <input
              aria-label="bpm input"
              type="number"
              class="gui-controllers__bpm gui-controllers__bpm-value--number"
              min="30"
              max="300"
              step="1"
              value="120"
            /><label>BPM</label>
          </div>
          <div class="gui-controllers__bpm gui-controllers__bpm-plus">
            <button
              type="button"
              class="gui-controllers__bpm gui-controllers__bpm-plus--1"
            >
              +1
            </button>
            <button
              type="button"
              class="gui-controllers__bpm gui-controllers__bpm-plus--5"
            >
              +5
            </button>
          </div>
        </div>
      </div>
      <button class="Chip SwitchBeats" type="button">Switch beats</button>
      <button class="Chip Tap" type="button">Tap</button>
      <footer>
        <button type="button" class="Play">
          <img class="Play__icon-play -show" src="./images/play-icon.svg" alt="icon play"/>
          <img class="Play__icon-stop" src="./images/stop-icon.svg" alt="icon stop"/>
        </button>
        <button type="button" class="Mute">
          Sound:
        </button>
      </footer>
      <div class="Modal">
        <div class="Modal__overlay"></div>
        <div class="Modal__content">
          <h1 class="Modal__title">Are you sure?</h1>
          <div class="Modal__supporting-text">
            <p class="Modal__message">
              This is not a polyrhythm, because there is no overlapping or interlocking between the two rhythms.
            </p>
            <p class="Modal__message">Please select at least another rhythm.</p>
          </div>
          <button type="button" class="Modal__button">Ok</button>
        </div>
      </div>
    </div>
  </body>
</html>
